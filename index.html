<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./StyleSheet.css" rel="StyleSheet">
	<script defer src = "./app.js"></script>
	<title>Blackjack</title>
</head>
<body>
<div class="container">
  <div class="playArea">
    <div class="value bet"></div>  
    <div class="hand">
      <img id="dealer1">
      <img id="dealer2">
    </div>
    <div class="value" id="dealerValue"></div>
  </div>


  <div class="btnCon">
    <button class="btn" id="start">Start</button>
    <button class="btn" id="hit">Hit</button>
    <button class="btn" id="double">Double</button>
    <button class="btn" id="stand">Stand</button>
  </div>

  <div class="playArea">
    <div class="value"></div>
    <div class="hand">
      <img id="card1">
      <img id="card2">
    </div>
    <div class="value" id="playerValue"></div>  
  </div>
  
</div>

</body>
</html>
